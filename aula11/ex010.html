<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br ou Não</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Onde você nasceu? <input type="text" name="txtnas" id="txtnas">
    Onde você mora? <input type="text" name="txtliv" id="txtliv">
    <input type="button" value="Verificar" onclick="verify()">
    <div id="res">

    </div>
    <script>
        function verify() {
            var nas = document.querySelector('input#txtnas').value;
            var liv = document.querySelector('input#txtliv').value;
            var res = document.querySelector('div#res');
            
            if (nas != liv) {
                res.innerHTML = `Você é estrangeiro`;
            } else {
                res.innerHTML = `Você não é estrangeiro`;
            }
        }
    </script>
</body>
</html>
